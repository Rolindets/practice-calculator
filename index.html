<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="upper-row">
            <input type="text" id="screen" value="0" readonly>
        </div>
        <div class="row1">
            <button id="btn1" class="button">1</button>
            <button id="btn2" class="button">2</button>
            <button id="btn3" class="button">3</button>
            <button id="btnPlus" class="button">+</button>
        </div>
        <div class="row2">
            <button id="btn4" class="button">4</button>
            <button id="btn5" class="button">5</button>
            <button id="btn6" class="button">6</button>
            <button id="btnMultiply" class="button">x</button>
        </div>
        <div class="row3">
            <button id="btn7" class="button">7</button>
            <button id="btn8" class="button">8</button>
            <button id="btn9" class="button">9</button>
            <button id="btnMinus" class="button">-</button>
        </div>
        <div class="row4">
            <button id="btnAC" class="button">AC</button>
            <button id="btn0" class="button">0</button>
            <button id="btnDot" class="button">.</button>
            <button id="btnEquals" class="button">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
